<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortFolio</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/da515400d5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactForm">
                <h1>Contact me for work/ general enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Enter your name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and contact no. with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Describe your Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientenquiry" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Password</label>
                        <input type="password" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">I want you to work on project with me</label>
                    </div>
                    <button type="submit" class="btn1">Submit</button>
                </form>
                <div class="socialSites">
                    <div><i class="pad fab fa-linkedin"><a href="https://www.linkedin.com/in/akshay-chavhan-264142155"  target="_blank">Linkedin</a></i></div>
                    <div><i class="pad fab fa-github"></i><a href="https://github.com/AkshayChavhan" target="_blank">Github </a></div>
                    <div><i class="pad fab fa-instagram"></i><a href="https://instagram.com/mustang_cruis?utm_medium=copy_link" target="_blank">Instagram</a></div>
                    <div><i class="pad fab fa-facebook"></i><a href="https://www.facebook.com/akshay.chavhan.9237" target="_blank">Facebook</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
